<div class="row">
    <h1>Proyectos</h1>
    <div class="row">
        <div class="text-center">
            <button type="button" class="btn btn-success" *ngIf="isLogged">
                <a routerLink="nuevoproyecto" class="nav-link" style="color:aliceblue">
                Agregar Proyecto<span class="sr-only"> (current) </span>
                </a>
            </button>
        </div>
        <div class="col-12" *ngFor="let proyecto of proyectos">
            <a routerLink="editproyecto/{{proyecto.id}}" class="btn btn-primary tooltips" *ngIf="isLogged"><i class="fa fa-pencil"></i></a>
            <a (click)="delete(proyecto.id)" class="btn btn-secondary tooltips" *ngIf="isLogged"><i class="fa fa-times"></i></a>
            <h2>{{proyecto.nombre}}</h2>
            <div class="row">
                <div class="col-6">
                    <p>{{proyecto.descripcion}}</p>
                </div>
                <a href="{{proyecto.link}}" target="_blank" class="col-4"><img class="img-fluid img-thumbnail" src="{{proyecto.img}}" alt="ImÃ¡gen Proyecto"></a>
            </div>
        </div>
    </div>
</div>
