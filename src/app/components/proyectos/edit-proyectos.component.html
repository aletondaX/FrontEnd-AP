<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-5 mb-3">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion">Descripción del proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyectos.descripcion" required>
                </div>
                <div class="form-group mb-3">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proyectos.link" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <p><small class="text-muted">(Esperar a que cargue la vista previa de la imágen antes de guardar los cambios)</small></p>
                <div class="imagen">
                    <img [src]="proyectos.img" width="200px" *ngIf="!imageProyService.url">
                    <img [src]="imageProyService.urlImg" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Guardar los cambios
                </button>
            </form>
        </div>
    </div>
</div>
