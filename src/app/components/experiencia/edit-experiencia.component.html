<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-5 mb-3">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group mb-3">
                    <label for="fecha">Período</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="expLab.fecha" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <p><small class="text-muted">(Esperar a que cargue la vista previa de la imágen antes de guardar los cambios)</small></p>
                <div class="imagen">
                    <img [src]="expLab.img" width="200px" *ngIf="!imageExpService.url">
                    <img [src]="imageExpService.urlImg" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Guardar los cambios
                </button>
            </form>
        </div>
    </div>
</div>
